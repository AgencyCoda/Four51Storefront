<!doctype html>
<html lang="en" ng-app="451order">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/app.css"/>
    <style type="text/css">

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body ng-cloak>
    <div authorization ng-controller="Four51Ctrl">
        <div id="login_form" ng-hide="isAuthenticated" style="position: relative;">
            <div id="login_box">
                <div ng-controller='LoginCtrl'>
                   <ng-include src="template.url" />
                </div>
            </div>
        </div>

        <div class="navbar navbar-fixed-top" ng-controller="NavCtrl">
            <ng-include src="template.url" />
        </div>

        <div ng-show="isAuthenticated" id="content" class="container-fluid" ng-controller="SideNavCtrl">
            <div class="row-fluid">
                <div class="span3">
                    <ng-include src="'partials/sideNav.html'" />
                </div>
                <div class="span9">
                    <div ng-view />
                </div>
            </div>
        </div>

        <div ng-controller="ErrorCtrl">
            <ng-include src="template.url" />
        </div>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->

    <script src="lib/jquery-2.0.0.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.1.1.4.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/ui-bootstrap-0.2.0.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-ui-date.js"></script>

    <script src="js/app.js"></script>
    <script src="js/451.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/config.js"></script>
    <script src="js/interceptors.js"></script>
    <script src="js/routing.js"></script>

    <script src="js/controllers/four51Ctrl.js"></script>
    <script src="js/controllers/categoryCtrl.js"></script>
    <script src="js/controllers/errorCtrl.js"></script>
    <script src="js/controllers/listOrdersCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/orderDetailsCtrl.js"></script>
    <script src="js/controllers/orderSearchCtrl.js"></script>
    <script src="js/controllers/orderViewCtrl.js"></script>
    <script src="js/controllers/lineItemCtrl.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/productCtrl.js"></script>
    <script src="js/controllers/productListCtrl.js"></script>

    <script src="js/services/apiService.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/services/orderService.js"></script>
    <script src="js/services/orderSearchService.js"></script>
    <script src="js/services/orderStatsService.js"></script>
    <script src="js/services/productService.js"></script>
    <script src="js/services/categoryService.js"></script>

</body>
</html>
