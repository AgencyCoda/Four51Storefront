<!doctype html>
<html lang="en" ng-app="451orders">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"/>
    <style type="text/css">

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body class="authorization" ng-cloak>

    <div class="navbar navbar-fixed-top" ng-controller="NavCtrl">
        <ng-include src="template.url" />
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 sidebar-nav" ng-controller="SideNavCtrl">
                <ng-include src="'partials/sideNav.html'" />
            </div>
            <div class="span10" ng-view />
        </div>
    </div>

    <div ng-controller="ErrorCtrl">
        <ng-include src="template.url" />
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->

    <script src="js/451.js"></script>
    <script src="lib/angular/angular.1.1.4.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/ui-bootstrap-0.2.0.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/config.js"></script>
    <script src="js/interceptors.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/controllers/categoryCtrl.js"></script>
    <script src="js/controllers/errorCtrl.js"></script>
    <script src="js/controllers/listOrdersCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/orderDetailsCtrl.js"></script>
    <script src="js/controllers/orderSearchCtrl.js"></script>
    <script src="js/controllers/lineItemCtrl.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/productCtrl.js"></script>
    <script src="js/services/orderService.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/productService.js"></script>
    <script src="js/services/categoryService.js"></script>
    <script src="js/controllers/productListCtrl.js"></script>
</body>
</html>
