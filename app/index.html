<!doctype html>
<html lang="en" ng-app="451order">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>451order</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/ng-grid.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/breakpoint.css"/>
    <script src="lib/angular/angular-loader.js"></script>
</head>

<body ng-cloak scroll-position="scroll" class="static ng-cloak" ng-class="{scroll: scroll > 2, static: scroll <= 2}">

    <div authorization ng-controller="Four51Ctrl" class="container-view">
        <div ng-hide="Four51User.isAuthenticated()" style="position: relative;" >
            <section class="order-cloud">
                <div id="login_box">
                    <div ng-controller='LoginCtrl'>
                        <ng-include src="template.url" />
                    </div>
                </div>
            </section>
        </div>

        <div ng-show="Four51User.isAuthenticated()" class="container-fluid" id="content"  ng-controller="SideNavCtrl">
            <div class="navbar" ng-controller="NavCtrl">
                <ng-include src="template.url" />
            </div>

            <div class="row-fluid">

                <div class="container-fluid container-content">
                    <h4 class="visible-phone text-warning">Hello, Phone</h4>
                    <h4 class="visible-tablet text-warning">Hello, Tablet</h4>
                    <h4 class="visible-desktop text-warning">Hello, Desktop</h4>
                    <div ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"/>
                </div>
            </div>
        </div>


        <div ng-controller="ErrorCtrl">
            <ng-include src="template.url" />
        </div>
    </div>
<hr />
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->

<script src="lib/jquery-2.0.0.js"></script>

<script src="lib/angular/ng-grid.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/orderHistoryViewCtrl.js"></script>

<script src="js/controllers/navCtrl.js"></script>
<script src="js/controllers/productCtrl.js"></script>

<script src="js/controllers/messageListCtrl.js"></script>
