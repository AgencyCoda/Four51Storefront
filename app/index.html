<!doctype html>
<html lang="en" ng-app="451orders">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body class="authorization" ng-cloak>
    <div class="navbar navbar-fixed-top" ng-controller="NavCtrl">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">{{appname}}</a>
                <ul class="nav" ng-init="active='catalog'">
                    <li class="{{(active == 'catalog') && 'active' || ''}}"><a href="#/catalog" ng-click="active = 'catalog'">Category</a></li>
                    <li class="divider-vertical" />
                    <li class="{{(active == 'orders') && 'active' || ''}}"><a href="#/orderstats" ng-click="active = 'orders'">Orders</a></li>
                    <li class="divider-vertical" />
                    <li><a href="#" ng-click="Logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div ng-view></div>
        </div>
    </div>

    <div ng-controller="ErrorCtrl">
        <div class="container-fluid" modal="isError" close="close()" options="opts">
            <h3 class="text-center">{{error.Message}}</h3>
            <div class="well">
                <h5>{{error.ExceptionMessage}}</h5>
                <h6>({{error.ExceptionType}})</h6>
            </div>
            <label><small class="text-warning" ng-click="isCollapsed = !isCollapsed">Stack Trace</small></label>
            <p class="help-block" collapse="!isCollapsed"><small class="text-error">{{error.StackTrace}}</small></p>
        </div>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->

    <script src="js/451.js"></script>
    <script src="lib/angular/angular.1.1.4.js"></script>
    <script src="lib/angular/ui-bootstrap-0.2.0.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/config.js"></script>
    <script src="js/interceptors.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/controllers/categoryCtrl.js"></script>
    <script src="js/controllers/errorCtrl.js"></script>
    <script src="js/controllers/listOrdersCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/orderDetailsCtrl.js"></script>
    <script src="js/controllers/orderSearchCtrl.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/productCtrl.js"></script>
    <script src="js/services/orderService.js"></script>
    <script src="js/services/services.js"></script>
</body>
</html>
