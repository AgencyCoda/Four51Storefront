<div id="login_form" class="animated bounceIn">
    <form class="form-signin" ng-submit="login()" name="LoginForm">
        <h2 class="form-signin-heading"><i class="icon-user"></i> Please sign in</h2>
        <p class="alert-error">{{errorMessage}}</p>
        <input class="input-block-level" type="text" ng-model="credentials.Username" placeholder="Username" />
        <input class="input-block-level" type="password" ng-model="credentials.Password" placeholder="Password" />
        <input class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="Login" />
    </form>
</div>
