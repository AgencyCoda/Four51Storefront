<div class="panel-heading">
    <h3 class="panel-title panel-primary">Date Range</h3>
</div>
<div class="row col-xs-12">
    <div class="col-md-4">
        <div class="input-group">
            <label>From</label>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open('fromopened', $event)">
                    <span class="fa fa-calendar"></span>
                </button>
            </span>
            <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="fromdate" is-open="fromopened" min="minDate" ng-change="span = null" />
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <label>To</label>
            <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="todate" is-open="toopened" min="minDate" ng-change="span = null" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open('toopened', $event)"><span class="fa fa-calendar"></span></button>
            </span>
        </div>
    </div>
    <div class="col-md-4">
        <label>Time Span</label>
        <select class="form-control" ng-options="key as value for (key,value) in options" ng-change="changed()" ng-model="span" />
        <i class="fa fa-arrows-h"></i>
    </div>
</div>
