<table class="table table-striped">
    <thead>
    <tr>
        <th>Rule Summary</th>
        <th>Approver</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody class="approval-rule-summary-rule" ng-repeat="rule in order.Approvals">
    <tr ng-class="{success: rule.Status == 'Approved', warning: rule.Status == 'Declined'}">
        <td><div ng-repeat="summary in rule.Summary">{{summary}}</div></td>
        <td>{{rule.ApprovingPartyName}}</td>
        <td>
            <strong>{{rule.Status}}</strong><span ng-show="rule.ApprovedByUserName"> by </span>{{rule.ApprovedByUserName}}
        </td>
    </tr>
    <tr>
        <td colspan="3" data-ng-bind="rule.Comments"></td>
    </tr>
    </tbody>
</table>
