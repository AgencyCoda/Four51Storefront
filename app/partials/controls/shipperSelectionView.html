{{order.Shippers.length}}<div ng-if="user.ShipMethod.ShipperSelectionType == 'UserDropDown'">
    <div ng-repeat="shipper in Shippers">
        <span>{{shipper.Name}} ~ {{shipper.ShippingRate.Price | currency}}</span>
    </div>
</div>
<input ng-if="user.ShipMethod.AskForAccountNumber" placeholder="Shipping Account Number" type="text" ng-model="order.LineItems[0].ShipAccount" />
