<form name="giftcard_redeem" ng-submit="redeemGiftCard()" class="gift-card-redemption-view">
    <div class="alert alert-success">
        <div class="row">
            <div class="col-md-6">
                 <h3>You have a gift card!</h3>
                <div ng-show="giftcard.Balance" class="alert alert-info">
                    A gift card, {{giftcard.Code}}, with a balance of {{giftcard.Balance | currency}} has been attached to your account and will be available during the billing step of the checkout process while a balance remains.
                </div>

            </div>
            <div class="col-md-6 form-group view-form-icon">
                <div class="input-group pull-right">
                    <label ng-show="giftcard.Code">Gift Card Code</label>
                    <input class="form-control" type="text" ng-model="giftcard.Code" placeholder="Gift Card Code"></input>
                    <i class="fa fa-dollar"></i>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success"><div class="fa fa-check"></div></button>
                    </span>
                </div>
                <hr />
                <div ng-show="actionMessage" class="alert alert-warning">{{actionMessage}}</div>
            </div>
        </div>

    </div>

</form>
