<div>
    <h3>Addresses</h3>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <td><input type="checkbox" ng-click="checkAll($event)" /></td>
                <td>Name</td>
                <td>City</td>
                <td>State</td>
                <td>Shipping</td>
                <td>Billing</td>
            </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="6">
                <input class="btn btn-small btn-info" value="New" type="button" />
                <input class="btn btn-small btn-danger" value="Delete Selected" ng-click="deleteSelected($event)" />
            </td>
        </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="address in addresses">
                <td><input type='checkbox' ng-model="address.Selected" /></td>
                <td><a ng-href="#/address/{{address.InteropID}}">{{address.AddressName}}</a></td>
                <td>{{address.City}}</td>
                <td>{{address.State}}</td>
                <td><input type="checkbox" ng-model="address.IsShipping" /></td>
                <td><input type="checkbox" ng-model="address.IsBilling" /></td>
            </tr>
        </tbody>
    </table>
</div>
