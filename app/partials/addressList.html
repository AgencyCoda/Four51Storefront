<!--- new addresses with ng-grid --->
<h3>Addresses</h3>
<div class="gridStyle" ng-grid="gridOptions"></div>
    <div>
        <input class="btn btn-small btn-info" value="Select All "type="button" ng-click="checkAll($event)" />
        <input class="btn btn-small btn-info" value="New" type="button" ng-click="newAddress($event)" />
        <input class="btn btn-small btn-danger" value="Delete Selected" ng-click="deleteSelected($event)" />
</div>
