<span ng-show="specgroups">
	Specifications:
	<table border=1 id="451_list_specgroup">
		<tbody ng-repeat="sg in specgroups | filter:{ HasVisibleSpecs:true}">
			<tr class=alert-info>
				<td colspan=2>{{sg.Name}}</td>
			</tr>
			<tr ng-repeat="spec in sg.Specs | filter:{VisibleToCustomer:true}">
				<td>{{spec.Name}}</td>
				<td>{{spec.Value}}</td>
			</tr>
		</tbody>
	</table>
</span>
