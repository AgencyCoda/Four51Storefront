<span ng-show="specgroups">
	Specifications:
	<table border=1 id="451_list_specgroup">
		<tbody ng-repeat="sg in specgroups">
			<tr ng-show="hasvisiblechild(sg.Specs)" class="alert-info 451_hdr_spec_grp">
				<td colspan=2>{{sg.Name}}</td>
			</tr>
			<tr ng-show="s.VisibleToCustomer" ng-repeat="s in sg.Specs">
				<td>{{s.Name}}</td>
				<td><a ng-show="s.FileURL" href={{s.FileURL}}>{{s.Value}}</a><span ng-show="!s.FileURL">{{s.Value}}</span></td>
			</tr>
		</tbody>
	</table>
</span>
