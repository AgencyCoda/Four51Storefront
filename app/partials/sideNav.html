<div class="container-fluid product-navigation">
    <div class="visible-desktop details-show" ng-click="showDetails = ! showDetails" href="#"><i class="icon-caret-down"></i></div>
    <nav class="nav">
        <ul>
            <li class="nav-header" ng-repeat="category in tree" ng-include="'categoryTemplate.html'"></li>
        </ul>
    </nav>
</div>

<script type="text/ng-template" id="categoryTemplate.html">
    <a href=#/catalog/{{category.InteropID}}>{{category.Name}}</a>
    <ul class="product-nav-details" ng-class="{ 'hidden': ! showDetails }" >
        <li ng-repeat="category in category.SubCategories" ng-include="'categoryTemplate.html'"></li>
    </ul>
</script>
<spendingaccounts accounts="SpendingAccounts" style="display: none;" />
