<div class="container-fluid product-navigation product-navigation-top span3">
    <nav class="nav 451_cat_nav">
        <div class="nav-header hidden-desktop favorites" ng-show="user.CurrentOrderID"> <a href="#/favoriteorders">View Favorite Orders</a></div>
        <div class="nav-header icon-caret-down visible-desktop details-show" ng-click="showDetails = ! showDetails" href="#"></div>
        <ul>


            <li class="nav-header animated fadeInRight" ng-class="getClass('/catalog/{{category.InteropID}}')" ng-repeat="category in tree" ng-include="'categoryTemplate.html'"></li>
        </ul>
    </nav>
</div>
<script type="text/ng-template" id="categoryTemplate.html">
    <a ng-href=#/catalog/{{category.InteropID}}>{{category.Name}}</a>
    <ul ng-if="category.SubCategories.length" class="product-nav-details" ng-class="{ 'hidden': ! showDetails }" >
        <li ng-class="getClass('/catalog/{{category.InteropID}}')" ng-repeat="category in category.SubCategories" ng-include="'categoryTemplate.html'"></li>
    </ul>
</script>
