<div>
    <h3>Received Messages</h3>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <caption>Inbox</caption>
            <thead>
                <tr>
                    <td><input id="451_chk_all_rcv" type='checkbox' ng-click="checkAll($event,'Inbox')" /></td>
                    <td>Date</td>
                    <td>Subject</td>
                    <td>From</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <input id="451_btn_delsel_rcv" class="btn btn-small btn-danger inbox" value="Delete Selected" ng-click="deleteSelected($event, 'Inbox')" />
                    </td>
                </tr>
            </tfoot>
            <tbody id="451_list_msg_rcv">
                <tr ng-repeat="message in messages | onproperty:{ 'Model': 'Message', 'Value': 'Inbox'}">
                    <td><input type='checkbox' ng-model="message.Selected" /></td>
                    <td>{{message.DateSent | date:'medium'}}</td>
                    <td><a ng-href="#/message/{{message.ID}}">{{message.Subject}}</a></td>
                    <td>{{message.FromName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <caption>Sent</caption>
            <thead>
                <tr>
                    <td><input id="451_chk_all_snt" type='checkbox' ng-click="checkAll($event,'SentBox')" /></td>
                    <td>Date</td>
                    <td>Subject</td>
                    <td>From</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <input id="451_btn_delsel_snt" class="btn btn-small btn-danger" value="Delete Selected" ng-click="deleteSelected($event, 'Sentbox')" />
                    </td>
                </tr>
            </tfoot>
            <tbody id="451_list_msg_snt">
                <tr ng-repeat="message in messages | onproperty:{ 'Model': 'Message', 'Value': 'SentBox'}">
                    <td><input type='checkbox' ng-model="message.Selected" /></td>
                    <td>{{message.DateSent | date:'medium'}}</td>
                    <td><a ng-href="#/message/{{message.ID}}">{{message.Subject}}</a></td>
                    <td>{{message.FromName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
