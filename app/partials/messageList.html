<div>
    <h3>Received Messages</h3>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <caption>Inbox</caption>
            <thead>
                <tr>
                    <td><input type='checkbox' /></td>
                    <td>Date</td>
                    <td>Subject</td>
                    <td>From</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in messages | onproperty:{ 'Model': 'Message', 'Value': 'Inbox'}">
                    <td><input type='checkbox' /></td>
                    <td>{{message.DateSent}}</td>
                    <td>{{message.Subject}}</td>
                    <td>{{message.FromName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <caption>Sent</caption>
            <thead>
            <tr>
                <td><input type='checkbox' /></td>
                <td>Date</td>
                <td>Subject</td>
                <td>From</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="message in messages | onproperty:{ 'Model': 'Message', 'Value': 'SentBox'}">
                <td><input type='checkbox' /></td>
                <td>{{message.DateSent}}</td>
                <td>{{message.Subject}}</td>
                <td>{{message.FromName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
