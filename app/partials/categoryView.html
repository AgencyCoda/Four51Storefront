<section>
    <nav id="451qa_nav_hdr" class="nav">
        <ul>
            <li class="hidden-sm hidden-xs">
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{ 'text-info': navStatus.visible }"></i></span>
            </li>
            <li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name || '  {{'Categories' | r}}'"></span>
            </li>
            <li class="pull-right">
                <a href="search">
                    <span><i class="fa fa-search text-primary"></i></span>
                </a>
            </li>
        </ul>
    </nav>
    <aside class="col-sm-3 col-collapse visible-md visible-lg" ng-if="navStatus.visible">
        <div class="panel panel-default panel-nav">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{'Category List' | r}}
                </h3>
            </div>
            <nav class="nav 451qa_sidenav panel-body">
                <ul>
                    <categorytree tree='tree' current='currentCategory' />
                </ul>
            </nav>
        </div>
    </aside>
    <div class="col-collapse" ng-class="{ 'col-md-8 col-md-offset-1': navStatus.visible }" >

        <categorylistview></categorylistview>

		<loadingindicator ng-show="productLoadingIndicator" title="{{'Please wait while we fetch all products' | r}}"/>

        <productlistview></productlistview>

    </div>
    <!--Product List Add to order Button-->
    <button ng-hide="isActive('catalog')" class="btn btn-success btn-lg pull-right" type="button" ng-click="Checkout()">
        <i ng-show="lineItemErrors.length > 0" class="fa fa-warning"></i>
        Add To Cart
    </button>
    <!-- ERROR MESSAGING! -->
    <div class="navbar-fixed-bottom">
        <div class="alert alert-warning" ng-show="addToOrderError || !quantityAdded">
            <p class="text-center"><i class="fa fa-exclamation-circle"></i> Please Enter a Valid Quantity</p>
        </div>
    </div>
</section>
