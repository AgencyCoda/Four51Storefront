<section class="container category-view">
    <nav class="nav nav-cat-search">
        <hr />
            <ul>
                <li class="nav-header hidden-sm hidden-xs" ng-click="showMega = ! showMega" href="#"><i class="fa fa-plus"></i></li>
                <li class="text-nav">{{currentCategory.Name}}<span ng-show="!currentCategory">Categories</span></li>
                <li class="search">
                    <i class="fa fa-align-justify hidden-xs" ng-class="{ 'selected': productList }" ng-click="productList = !productList"></i>
                    <i class="fa fa-th hidden-xs" ng-class="{ 'selected': ! productList }" ng-click="productList = !productList"></i>
                    <a href="#/search"><i class="fa fa-search"></i></a>
                </li>
            </ul>
        <hr />
    </nav>
    <aside class="col-sm-3" ng-if="showMega" ng-class="{ 'category-view-aside': showMega }">
        <nav class="nav 451_cat_nav">
                <ul class="nav-header 451_cat_item">
                    <li><a href="#/catalog">All Products</a>
                    <categorytree tree='tree' current='currentCategory' />
                    </li>
                </ul>
        </nav>
    </aside>
    <div class="cat-body" ng-class="{ 'move-cat-body': showMega }">
        <div class="category-product product-navigation" ng-show=!currentCategory>
            <div class="451_lbl_curcat" ng-show="currentCategory.Name || currentCategory.Image"></div>
            <nav class="nav 451_lbl_subcatlist">
                <ul>
                    <li class="nav-header well col-lg-3 col-md-4  col-sm-6 col-xs-12" ng-class="{ 'productList': productList, 'productGrid': !productList, 'category-view-aside': showMega }" ng-repeat="c in tree">
                        <a class="cat-link" ng-href="#/catalog/{{c.InteropID}}">
                            <figure ng-show="c.Image.URL" class="cat-image" ng-swipe-left="showSwipe = true" ng-swipe-right="showSwipe = false">
                                <img ng-src="{{c.Image.URL}}"/>
                            </figure>
                            <div class="empty" ng-show="!c.Image.URL" ng-swipe-left="showSwipe = true" ng-swipe-right="showSwipe = false">
                                <span class="fa empty"><i class="fa fa-camera"></i></span>
                            </div>
                            <div ng-show="showSwipe">
                                <figcaption class="category-description">{{c.Description}}</figcaption>
                            </div>
                            <div ng-bind-html="c.Name"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="category-product product-navigation" ng-show=currentCategory>
            <div class="451_lbl_curcat" ng-show="currentCategory.Name || currentCategory.Image"></div>
            <h3 ng-show="currentCategory.SubCategories">Categories</h3>
            <nav class="nav 451_lbl_subcatlist">
                <ul>
                    <li class="nav-header well col-lg-3 col-md-4  col-sm-6 col-xs-12" ng-class="{ 'productList': productList, 'productGrid': !productList, 'category-view-aside': showMega }" ng-repeat="c in currentCategory.SubCategories">
                        <a class="cat-link" ng-href="#/catalog/{{c.InteropID}}">
                            <figure ng-show="c.Image.URL" class="cat-image" ng-swipe-left="showSwipe = true" ng-swipe-right="showSwipe = false">
                                <img ng-src="{{c.Image.URL}}"/>
                            </figure>
                            <div class="empty" ng-show="!c.Image.URL" ng-swipe-left="showSwipe = true" ng-swipe-right="showSwipe = false">
                                <span class="fa empty"><i class="fa fa-camera"></i></span>
                            </div>
                            <div ng-show="showSwipe">
                                <figcaption class="category-description">{{c.Description}}</figcaption>
                            </div>
                            <div>{{c.Name}}</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="451_lst_prod" class="product-navigation" ng-if="currentCategory">
            <h3 ng-show="products">Products</h3>
            <nav class="nav">
                <ul>
                    <li class="nav-header well col-lg-3 col-md-4  col-sm-6 col-xs-12" ng-class="{ 'productList': productList, 'productGrid': !productList, 'category-view-aside': showMega }" ng-repeat="product in products"> <shortproductview p="product" /></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
