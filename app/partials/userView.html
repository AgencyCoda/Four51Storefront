<section class="container user-view">
    <loadingindicator title="Please wait while we save your changes" ng-show="displayLoadingIndicator"/>
    <accountnavigation />

	<form name="login_existing" ng-submit="loginExisting()" ng-if="user.Type == 'TempCustomer'">
		<div class="panel panel-default" id="user_form">
			<div class="panel-heading">
				<h3 class="panel-title">Logon as existing user</h3>
			</div>
			<div class="panel-body">
                <div class="col-md-6 col-md-offset-3 col-collapse">
                    <label>Username</label><input name="username" class="form-control" type="text" ng-model="loginasuser.Username" required placeholder="User Name" /><br />
                    <label>Password</label><input name="password" class="form-control" type="password" ng-model="loginasuser.Password" required placeholder="Password" /><br />
                </div>
			</div>
			<div class="panel-footer">
				<input class="btn btn-medium btn-primary" type="submit" ng-disabled="login_existing.$invalid" id="451_btn_login_existing" value="Logon" />
			</div>
		</div>
	</form>
	<form name="user_form" ng-submit="save()">
        <div class="panel panel-default" id="user_form">
            <div class="panel-heading">
                <h3 class="panel-title">{{user.Type == 'TempCustomer' ? 'Create' : 'My'}} Account</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-6 col-md-offset-3 col-collapse">
                    <label>First Name</label> <input name="firstname" class="form-control" type="text" ng-model="user.FirstName" placeholder="First Name" /><br />
                    <label>Last Name</label> <input name="lastname" class="form-control" type="text" ng-model="user.LastName" placeholder="Last Name" /><br />
                    <label>Phone</label> <input name="phone" class="form-control" type="text" ng-model="user.Phone" ui-mask="(999) 999-9999" placeholder="Phone Number" /><br />
                    <label>Email</label> <input name="email" class="form-control" type="email" ng-model="user.Email" required placeholder="Email Address" />
                    <span class="alert-error" ng-show="user_form.email.$invalid">Please enter a valid email address</span><br />
                    <label>Username</label> <input name="username" class="form-control" type="text" ng-model="user.TempUsername" required placeholder="User Name" /><br />
                    <!--TODO username input shouldn't default to temporary usernames, if the user is temp, make the placeholder show instead !-->
                    <label>Password</label> <input name="password" class="form-control" type="password" ng-model="user.Password" placeholder="Password" /><br />
                    <label>Confirm Password</label> <input name="confirm_password" match="'password'" class="form-control" type="password" ng-model="user.ConfirmPassword" ui-validate="'$value==user.Password'" ui-validate-watch="'user.Password'" placeholder="Confirm Password" />
                    <span class="alert-error" ng-show="user_form.confirm_password.$error.validator">Passwords do not match!</span><br />
                </div>
            </div>
            <div class="panel-body" ng-if="user.CustomFields">
                <div class="list-group">
                    <div ng-repeat="field in user.CustomFields" class="list-group-item">
                        <customfilefield customfield="field" ng-if="field.ControlType == 'File' && field.DisplayToUser"></customfilefield>
                        <customtextfield customfield="field" ng-if="field.ControlType == 'Text' && field.DisplayToUser"></customtextfield>
                        <customselectionfield customfield="field" ng-if="field.ControlType == 'Selection' && field.DisplayToUser"></customselectionfield>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <input class="btn btn-primary" type="submit" ng-disabled="user_form.$invalid" id="451_btn_user" value="{{user.Type == 'TempCustomer' ? 'Create Acccount' : 'Save'}}" />
                <span class="alert alert-success" ng-show="saveSuccess">Your changes have been saved</span>
            </div>
        </div>
    </form>
</section>
