<section class="lineitem-report-view">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title panel-primary">Line Item Report</h3>
        </div>
    </div>
    <form name="reportConditions">
        <div class="col-sm-6 view-form-icon">
            <div class="panel-heading">
                <h3 class="panel-title panel-primary">Conditions</h3>
            </div>
            <div>
                <label ng-show="report.OrderID">Order ID</label>
                <input class="form-control" type="text" ng-model="report.OrderID" placeholder="Order ID" />
                <i class="fa fa-external-link"></i>
            </div>
            <div>
                <label>Order Type</label>
                <select class="form-control" ng-options="type for type in report.OrderTypeOptions" ng-model="report.OrderType" />
                <i class="fa fa-dot-circle-o"></i>
            </div>
            <div>
                <label>Order Status</label>
                <select class="form-control" ng-options="status for status in report.OrderStatusOptions" ng-model="report.OrderStatus" />
                <i class="fa fa-dot-circle-o"></i>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-info">Preview</button>
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
