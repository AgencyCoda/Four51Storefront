<section class="container">
    <h3>Addresses</h3>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <td colspan="6"><input type="text" placeholder="Search" ng-model="searchTerm" /></td>
            </tr>
            <tr>
                <td><input type='checkbox' ng-click="checkAll($event)" /></td>
                <td>Name</td>
                <td>City</td>
                <td>State</td>
                <td>Shipping</td>
                <td>Billing</td>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td colspan="6">
                    <button type="button" class="btn btn-small btn-danger" ng-click="deleteSelected($event)">Delete Selected</button>
                    <button type="button" class="btn btn-small btn-info" ng-click="newAddress($event)">New</button>
                </td>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="address in addresses | filter:searchTerm">
                <td><input type='checkbox' ng-model="address.Selected" /></td>
                <td><a ng-href="#/address/{{address.ID}}">{{address.AddressName}}</a></td>
                <td>{{address.City}}</a></td>
                <td>{{address.State}}</td>
                <td><i ng-class="{'fa fa-check': address.IsShipping }"></i></td>
                <td><i ng-class="{'fa fa-check': address.IsBilling }"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
