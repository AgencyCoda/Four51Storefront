<div ng-if="!order">
    <span>Your cart is currently empty. <a ng-href="#/catalog">Continue Shopping</a></span>
</div>

<form name="cart">
    <div ng-if="order" class="OrderDetailTable">
        <p ng-if="Four51User.permissions.contains('EditPOID')">
            <label>{{Four51User.current.Company.SiteText.OrderID || 'Order ID'}}:</label>
            <input ng-disabled='order.autoID' type='text' ng-model="order.ExternalID" required ui-mask="{{Four51User.current.Company.POIDMask}}" />
            <span ng-if="Four51User.permissions.contains('AllowAutoGenPOID')">
                <input type='checkbox' ng-click="order.ExternalID = order.autoID ? 'auto' : ''" ng-model='order.autoID' /> Use system-generated ID
            </span>
        </p>
        <label>Comments:</label><textarea rows="5" cols="100" ng-model="order.Comments" /></label><br/>
        <label ng-if="Four51User.permissions.contains('CostCenterPerOrder') && !Four51User.permissions.contains('CostCenterPerLine')">
            <costcenter
                user="Four51User"
                label="true"
                order="order"
                ng-if="Four51User.permissions.contains('CostCenterPerOrder') && !Four51User.permissions.contains('CostCenterPerLine')" />
        </label>
        <ul class="unstyled" ng-if="Four51User.current.OrderFields">
            <li ng-repeat="field in Four51User.current.OrderFields">
                <customtextfield customfield="field" ng-if="field.Lines" />
                <customselectionfield customfield="field" ng-if="field.Options && !field.IsRadioButtons" />
                <customradiobuttonfield customfield="field" ng-if="field.Options && field.IsRadioButtons" />
            </li>
        </ul>
    </div>

    <lineitemgrid ng-if="order" order='order' user='Four51User'></lineitemgrid>

    <div ng-if="order" class="CartDetail">
        <span ng-if="!Four51User.current.permissions.contains('HidePricing')">
            <p>Subtotal: {{order.Subtotal | currency}}</p>
            <p>Shipping & Handling: {{ order.ShippingCost | currency }}</p>
            <p>Tax: {{ order.TaxCost | currency }}</p>
            <p>Total: {{ order.Total | currency }}</p>
            <p ng-if="Four51User.current.Company.TaxMethod != 'NoTax'"><label>{{ Four51User.current.Company.SiteText.ShippingDisclaimer }}</label></p>
        </span>
        <hr/>
        <span class="btn-group">
            <button class="btn btn-small btn-action" ng-click="saveChanges()" ng-disabled="cart.$invalid">{{Four51User.current.Company.SiteText.SaveChanges || 'Save Changes'}}</button>
                <button class="btn btn-small btn-warning" ng-click="cancelOrder()">Cancel Order</button>
            <button class="btn btn-small btn-info" ng-click="continueShopping()">Continue Shopping</button>
            <button class="btn btn-small btn-success" ng-click="checkOut()" ng-disabled="cart.$invalid">{{Four51User.current.Company.SiteText.CheckOut || 'Check Out >' }}</button>
        </span>
    </div>
</form>
