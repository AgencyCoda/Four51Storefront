<div>
    <form name="cart" ng-submit="checkout()">
        <p ng-if="Four51User.permission.contains('EditPOID')">{{Four51User.current.Company.SiteText.OrderID || 'Order ID'}}:
            <input ng-disabled='order.autoID' type='text' ng-model="order.ExternalID" required ui-mask="{{Four51User.current.Company.POIDMask}}" />
            <span ng-if="Four51User.permission.contains('AllowAutoGenPOID')">
                <input type='checkbox' ng-click="order.ExternalID = order.autoID ? 'auto' : ''" ng-model='order.autoID' /> Use system-generated ID
            </span>
        </p>
        <input class="btn btn-medium btn-primary" type="submit" ng-disabled="cart.$invalid" value="{{Four51User.current.Company.SiteText.Checkout}}" />
    </form>
</div>

<hr/>
{{order.ExternalID}}<br />
